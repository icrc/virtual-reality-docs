<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Pathway - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./videopath.png" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">Please wait...</div>
  <script src="./vp.js"></script>
  <script>
    const logoSVG = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-video vue-feather__content"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>'
    window.$docsify = {
      name: `<strong class="main-logo">${logoSVG} Video Pathway</strong>`,
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      plugins: [
        function(hook, vm) {
          const baseURL = window?.vp?.baseURL
          hook.beforeEach(function(content) {
            return content.replace(/{{vpBaseURL}}/g, baseURL)
          })
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
